<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
<div class="slide">
  <div class="overlay"></div>
  <div class="slide-image">
    <div id="slide-number" class="slide-number"></div>
    <img src="images/pexels-1.jpg" alt="">
    <img src="images/pexels-2.jpg" alt="">
    <img src="images/pexels-3.jpg" alt="">
    <img src="images/pexels-4.jpg" alt="">
    <img src="images/pexels-5.jpg" alt="">
  </div>
  <div class="slide-button">
    <span id="prev" class="prev">Previous</span>
    <span id="indicators" class="indicators"></span>
    <span id="next" class="next">Next</span>
  </div>
</div>

  <!-- <span class="up">Up</span> -->
  <script src="Js/slider.js"></script>
</body>
</html>
